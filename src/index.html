<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/022ac70b51.js"
      crossorigin="anonymous"
    ></script>
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>

    <main>
      <div class="game-over hide-game-over">
        <p class="announce-winner"></p>
        <button class="play-again">Play Again</button>
      </div>

      <div class="player-board player-setup"></div>

      <div class="bot-board hide-bot-board"></div>

      <div class="game-setup">
        <p class="welcome">Place your fleet</p>
        <p class="place-ship">Aircraft Carrier</p>
        <button class="rotate-button">Rotate</button>
      </div>
    </main>

    <footer>
      <p>By <a href="https://github.com/roesparc/">roesparc</a></p>
      <a href="https://github.com/roesparc/"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
  </body>
</html>
